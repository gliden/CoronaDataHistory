<body>
    <div class="card-group">
        <div class="card" style="position: relative; height:40vh; width:80vw;">
            <div class="card-body">
                <h5 class="card-title">Umsatz der letzten 30 Tage</h5>
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        window.chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
        };

        var options = Chart.defaults.doughnut;
        options.responsive = true;
        options.legend.display = false;

        var request = new XMLHttpRequest();
        request.addEventListener('load', function(event) {
            if (request.status >= 200 && request.status < 300) {
                var ctx = document.getElementById('revenueChart').getContext('2d');

                var json = JSON.parse(request.responseText);
                var labels = json[0].data.map(function(e) {
                    return e.x;
                    }); 
                
                var data = {
                    labels: labels,
                    datasets: json
                }

                var myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: data
                });
            } else {
                console.warn(request.statusText, request.responseText);
            }
        });
        request.open("GET","get.php");
        request.setRequestHeader('objectIds', '47,50');
        request.send('');
    </script>
